<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let x = [-3, 5, 1, 3, 2, 10]
        let max = x[0]
        let index = 0
        for(let i = 0; i < x.length; i++){
            if(x[i] > max){
                max = x[i]
                index = i
            }
        }
        alert('max: ' + max + ' x = ' + index)
    </script>
</body>
</html>
